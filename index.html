<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Hub Glyphs Generator</title>
	<script src="./src/logic.js"></script>
	<link rel="stylesheet" href="./src/styles.css">
	<script>
		window.onload = () => {
			const GHubHosts = ['random.nmsgalactichub.com'];
			if (GHubHosts.includes(window.location.host)) document.querySelector('a[href=".."]').href = 'https://lenni009.github.io/';	// 'https://nmsgalactichub.com';
		}
	</script>
</head>

<body>
	<div class="container">
		<header>
			<nav>
				<div><a href="..">&larr; View other pages</a></div>
				<button class="button" onclick="switchTheme()">Switch Theme</button>
			</nav>
		</header>
		<main>
			<div>
				<h1 class="title">Random Hub Glyphs Generator</h1>
			</div>
			<div>
				<label>Select your wanted galaxy:</label>
				<select class="select" id="galaxyInput">
					<option value="Euclid">Euclid</option>
					<option value="Hilbert">Hilbert</option>
					<option value="Calypso">Calypso</option>
					<option value="Budullangr">Budullangr</option>
					<option value="Eissentam">Eissentam</option>
				</select>
				<p class="font-size-small">Note that glyphs only work in your current galaxy, they can't bring you to
					other galaxies.</p>
			</div>
			<div>
				<button class="button" onclick="showRandomGlyphs()">ðŸŽ² Roll the Dice!</button>
			</div>
			<div>
				<output id="glyphOutput" class="glyphs"></output>
			</div>
		</main>
	</div>
</body>

</html>
